<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- LOAD SCRIPTS -->
    <script type="text/javascript" src="./data/products.json"></script>
    <script type="text/javascript" src="./js/carrito.js"></script>
    <title>Shopping cart</title>
  </head>
  <body>
    <main>
      <h1>Fans Merchandising Shop</h1>
      <div class="items">
        <div class="item">
          <div class="name"><span>name</span></div>
          <div class="unit-price"><span>1€</span></div>
          <div class="qty">
            <label for=""></label>
            <input class="quantity" type="text" value="0" />
          </div>
          <div class="subtotal-price"><span>1</span></div>
          <div class="btn-delete">Delete</div>
        </div>
      </div>
      <div class="buttons">
        <button class="btn">Calculate prices</button>
        <button class="btn-addItem" onclick="addItem()">Add Item</button>
      </div>
      <div class="total-price">
        <h2>Total Price: <span>0€</span></h2>
      </div>
    </main>
  </body>
</html>
